<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
        </div>
        <div class="row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
        </div>
        <div class="row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
        </div>
        <div class="row">
            <button class="key">0</button>
            <button class="key">Space</button>
            <button class="key">Enter</button>
        </div>
    </div>

    <input type="text" id="textInput" placeholder="Type here..." readonly>

    <script>
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const input = document.getElementById('textInput');
                if (key.innerText === 'Enter') {
                    input.value += '\n';
                } else if (key.innerText === 'Space') {
                    input.value += ' ';
                } else {
                    input.value += key.innerText;
                }
            });
        });
    </script>
</body>
</html>
