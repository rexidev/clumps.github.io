<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="registration" class="registration-form">
            <h1>Регистрация</h1>
            <form id="registerForm">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                <input type="email" id="email" name="email" placeholder="Электронная почта" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <div id="underConstruction" class="under-construction" style="display: none;">
            <h1>В Разработке</h1>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('registration').style.display = 'none';
            document.getElementById('underConstruction').style.display = 'flex';
        });
    </script>
</body>
</html>
