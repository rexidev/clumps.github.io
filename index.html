<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span>Clumps</span>
        </header>
        <div class="profile">
            <img src="img/avatar.png" alt="Avatar" class="avatar">
            <div class="nickname">jacepol2</div>
            <div class="balance">₿ 1,965.800</div>
        </div>
        <div class="game-section">
            <div class="game-card">
                <div class="game-image">
                    <img src="img/drop_game.png" alt="Drop Game">
                </div>
                <div class="game-info">
                    <div class="game-title">Drop game</div>
                    <button class="play-button">Play</button>
                </div>
            </div>
            <div class="farming-status">
                <div class="farming-info">
                    <span>Farming</span>
                    <span class="farming-balance">₿ 10.347</span>
                </div>
                <div class="farming-time">06h 33m</div>
            </div>
        </div>
        <footer class="footer">
            <div class="nav-button">Home</div>
            <div class="nav-button">Tasks</div>
            <div class="nav-button">Frens</div>
        </footer>
    </div>
</body>
</html>
