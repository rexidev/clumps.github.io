<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="circle">
            <input type="file" id="upload" accept="image/*" onchange="loadFile(event)">
            <img id="avatar" src="" alt="Avatar">
        </div>
        <div class="triangle">
            <input type="text" id="nickname" placeholder="Введите ник (4-10 символов)">
        </div>
        <div class="start-btn">Начать историю</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
